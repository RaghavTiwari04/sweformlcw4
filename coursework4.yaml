apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aki-detection-state
  namespace: volantin
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-csi
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aki-detection
  namespace: volantin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aki-detection
  template:
    metadata:
      labels:
        app: aki-detection
    spec:
      containers:
      - name: aki-detection
        image: imperialswemlsspring2026.azurecr.io/coursework4-volantin
        command: ["python"]
        args: ["-m", "src.main"]
        env:
        - name: MLLP_ADDRESS
          value: volantin-simulator:8440
        - name: PAGER_ADDRESS
          value: volantin-simulator:8441
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: STATE_DIR
          value: "/state"
        volumeMounts:
          - mountPath: "/data"
            name: hospital-history
            readOnly: true
          - mountPath: "/state"
            name: aki-detection-state
        resources:
          requests:
            memory: 1Gi
            cpu: 1
      initContainers:
      - name: copy-hospital-history
        image: imperialswemlsspring2026.azurecr.io/coursework4-history
        volumeMounts:
          - mountPath: "/data"
            name: hospital-history
        resources:
          requests:
            memory: 1Gi
            cpu: 1
      volumes:
      - name: hospital-history
        emptyDir:
          sizeLimit: 50Mi
      - name: aki-detection-state
        persistentVolumeClaim:
          claimName: aki-detection-state
